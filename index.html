<!DOCTYPE html>
<html>
<head>
	<title>Website Konversi Suhu Celsius Fahrenheit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>
		<h1>Website Konversi Suhu Celsius Fahrenheit</h1>
	</header>
    <section class="InputSection">
        <label for="celsius">Masukkan suhu dalam Celsius:</label>
		<input type="number" id="celsius">
		<label for="fahrenheit">Masukkan suhu dalam Fahrenheit:</label>
		<input type="number" id="fahrenheit">
        <div class="InputButtonSection">
            <button type="button" id="konversiBtn">Konversi</button>
			<button type="button" id="resetBtn">Reset</button>
			<button type="button" id="reverseBtn">Reverse</button>
        </div>
    </section>
	<section class="OutputSection">
        <div id="hasilBox">
            <p>Hasil konversi:</p>
			<p id="hasilText">Klik tombol "Konversi" untuk menampilkan hasil konversi.</p>
			<p id="caraText">Cara kalkulasi: </p>
		</div>
    </section>
	<footer>
		<p>
		  Coded by
		  <a href="https://github.com/noire7x" target="_blank">Daffa Naufal A.</a>
		</p>
	  </footer>
	<script src="js/script.js"></script>
</body>
</html>
